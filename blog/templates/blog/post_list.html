{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
        {%if post.image %}
        <div class = "image">
            <img src="/{{ post.image.url }}" style ="width:300px;height:auto">
        </div>
        {% endif %}
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
